<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/mylist.css" type="text/css" rel="stylesheet" />
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/listData.js"></script>
        <script src="js/list.js"></script>
	</head>
	
	<body>
		<div id="header"></div>
		 <div class="content_wrap">
        <h1 class="title_big">小鸟动态</h1>
        <h2>About Company</h2>
        <img src="img/three_points01.png" />
        <h1 class="title_list">列表<span class="pen"></span></h1>
        <div class="list_content" id="articleList">  
        	
        </div>
        <img style="margin:30px auto 0" src="img/list_gomore_bg.jpg" />
        <div class="list_more" id="listMore"></div>
    </div>
    
    <div id="itemHtml" style="display:none;">
    	<div class="content_one" articleid="$articleId$">
            <div class="img_wrap"><img src="$articleCover$"></div>
            <div class="content_text">
               	<div class="title_small">$articleTitle$</div>
                <div class="date">$updateTime$</div>
                <p>$describe$</p>
            </div>
        </div>
    </div>
    <div id="footer">
    	
    </div>
    <div class="hidde">
			<a href="#top"><i id="hidde1"></i></a>
			<i id="hidde2"></i>
		</div>
	</body>
	
</html>
<script type="text/javascript">
	$("#header").load("head.html")
	$("#footer").load("footer.html")
	$(function() {
		$(window).scroll(function() {
			if($(this).scrollTop() > 500) {
				$(".hidde").fadeIn();
			} else {
				$(".hidde").fadeOut();
			}
		})
	})
	
</script>
