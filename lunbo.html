<script type="text/javascript">
	$("#header").load("head.html")	
	var i;
	var index1=0;
	$(".circle1>i").click(function(){
    var	index=$(this).index()
    	$(".circle1>i").eq(index).addClass("active").siblings("i").removeClass("active")
		$("#cont1>li").eq(index).fadeIn(400).siblings("li").fadeOut(100)
    })
	$("#pre1").click(function(){		
				
		moven(-1)
	})
	$("#next1").click(function(){		
		moven(1)
	})

	function moven(i){
		console.log(index1)
		index1=index1+i;
		console.log(index1)
		index1=index1>2 ? 0 : index1;
		index1=index1<0 ? 2 : index1;
		$(".circle1>i").eq(index1).addClass("active").siblings("i").removeClass("active")
		$("#cont1>li").eq(index1).fadeIn(400).siblings("li").fadeOut()
  		
	}
	

	
	function move(that){
		var oldIndex=$(".lfimg>li:visible").index();
		var newIndex=$(that).index();
		
		$(".vertic>i").eq(newIndex).addClass("active").siblings("i").removeClass("active")
		if(newIndex>oldIndex){
			$(".lfimg>li").eq(newIndex).attr("class","animated fadeInLeft").fadeIn(400).siblings("li").fadeOut(100)
		}else{
			$(".lfimg>li").eq(newIndex).attr("class","animated fadeInRight").fadeIn(400).siblings("li").fadeOut(100)
		}
	}
	$(".vertic>i").click(function(){
		move($(this));
	})
	$(".left").click(function(){
		move($(".lfimg>li:visible").prev());
	})
	$(".right").click(function(){
        var that = $(".lfimg>li:visible").next();           
     that.index()!=-1&&that.index()<=5?move(that):move($(".lfimg>li:first"));
  })
</script>
